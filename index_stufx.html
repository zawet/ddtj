<script>
var stu_sj={"高三":[360,"#ec494c"],"高二":[370,"#ec494c"],"高一":[380,"#ec494c"],"中三":[390,"#ffaa3d"],"中二":[360,"#ffaa3d"],"中一":[420,"#ffaa3d"],"小六":[450,"#3cc1d8"],"小五":[410,"#3cc1d8"],"小四":[360,"#3cc1d8"],"小三":[400,"#3cc1d8"],"小二":[360,"#3cc1d8"],"小一":[370,"#3cc1d8"]};

var stu_sx_p={"直升":[50,"#14b8d4"],"普通生":[25,"#ffaa3d"],"择校生":[12.5,"#ec494c"],"自主招生":[12.5,"#784a8e"]};
var stu_sx_m={"直升":[32,"#14b8d4"],"普通生":[30,"#ffaa3d"],"择校生":[22,"#ec494c"],"自主招生":[16,"#784a8e"]};

$(function(){
	//下拉选择事件
	join_option(xzs_sj,"#xj");
	selup();
	onebu();
	
	qkychmain();
	
	//组装数据
	var stunum=[0,0,0,0];
	for(var key in stu_sj){
		stunum[0]+=stu_sj[key][0];
	}
	stunum[1]=stu_sj["高三"][0]+stu_sj["高二"][0]+stu_sj["高一"][0];
	stunum[2]=stu_sj["中三"][0]+stu_sj["中二"][0]+stu_sj["中一"][0];
	stunum[3]=stu_sj["小六"][0]+stu_sj["小五"][0]+stu_sj["小四"][0]+stu_sj["小三"][0]+stu_sj["小二"][0]+stu_sj["小一"][0];
	join_data(stunum);
	
	//渲染数据表
	xrstusj("nj_zb",stu_sj);
	xrstusx("lq_tj",stu_sx_p);
	
	//点击转换
	$(".qkychmain").each(function(i) {
        $(this).click(function(){
			if($(this).attr("ids")=="p") xrstusx("lq_tj",stu_sx_p);
			if($(this).attr("ids")=="m") xrstusx("lq_tj",stu_sx_m);
		});
    });
});

function join_data(data){
	$("#all_stunum").html(data[0]);
	$("#hi_stunum").html(data[1]);
	$("#mi_stunum").html(data[2]);
	$("#pr_stunum").html(data[3]);	
}


//加入下拉选项
function join_option(data,id,val){
	var xjhtml="";
	for(var xjkey in data){
		if(val==1) xjhtml+='<a class="option trn dian3">'+data[xjkey]+'</a>';
		else xjhtml+='<a class="option trn dian3">'+xjkey+'</a>';
	}
	$(id).html(xjhtml);
}

//下拉事件
function selup(){
	$(".qkysel").each(function(i) {
        $(this).find(".selectON").on("click",function(){
			$(this).parent().find(".optionbox").slideToggle(200);
			$(this).parents(".qkysel").siblings().find(".optionbox").slideUp(100);
		});
	});
}
//县点击
function onebu(){
	$("#xj.optionbox .option").each(function(j) {
		$(this).click(function(){
			$(this).parent().slideUp(200);
			$(this).parents(".selshow").find(".selectON").html($(this).html());
			join_option(xzs_sj[$(this).html()],"#xz");
			twobu($(this).html());
		});
	});
	
}
//乡镇点击
function twobu(thisxj){
	$("#xz.optionbox .option").each(function(k) {
		$(this).on("click",function(){
			$(this).parent().slideUp(200);
			$(this).parents(".selshow").find(".selectON").html($(this).html());
			join_option(xzs_sj[thisxj][$(this).html()],"#sch",1);
			threebu();
		});
	});
}
//学校点击
function threebu(){
	$("#sch.optionbox .option").each(function(k) {
		$(this).on("click",function(){
			$(this).parent().slideUp(200);
			$(this).parents(".selshow").find(".selectON").html($(this).html());
		});
	});
}
</script>
