function getParameterByName(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);

function titleChange() {
    for (var key in xian) {
        if(xian[key]==getParameterByName('location')){
            $(".xian").text(key);
        }
    }

//方块内容更新
function appendDiv(square) {
    var color='jie';
    for (var key in square) {
        if(square[key]=='街道'){
            color='jie'
        }else if(square[key]=='镇'){
            color='zheng'
        }else{
            color='xiang'
        }
        $(".map_xj").append('<div class="xj_li '+color+'"><label>' + key + '</label><span>' + square[key] + '</span></div>');
        console.log(square[key])
    }

	$(".map_li").each(function(i) {

			xr_mapdata(txt,alldata[txt]);

	if(text=="三都水族自治县") text="三都县";

	$("#gbschool").html("公办学校总数："+data[0]+"所");
	$("#mbschool").html("民办学校总数："+data[1]+"所");
	$("#allstuder").html(text+"学生总数："+(data[2]+data[3])+"人");
	$("#sixstuder").html("男/女总数："+data[2]+"/"+data[3]);
	$("#ssstuder").html("少数民族学生总数："+data[0]+"人");

	zb_data["民办学校"][0]=data[1];
